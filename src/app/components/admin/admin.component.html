<table class="table">
    <caption>List of users</caption>
    <caption>
        <div class="main-search mt_40">
            <input id="search-input" name="search" value="" placeholder="Search" class="form-control input-lg" autocomplete="off" type="text">
            <span class="input-group-btn">
    <button type="button" class="btn btn-default btn-lg"><i class="fa fa-search"></i></button>
    </span> </div>
    </caption>
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">E-mail</th>
            <th scope="col">TelNbr</th>
            <th scope="col">Adresse</th>
            <th scope="col">Display</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody *ngFor="let i of users">
        <tr>
            <th scope="row">{{i.id}}</th>
            <td>{{i.fName}}</td>
            <td>{{i.lName}}</td>
            <td>{{i.email}}</td>
            <td>{{i.tel}}</td>
            <td>{{i.adresse}}</td>
            <td><button type="button" class="btn btn-success">Display</button></td>
            <td><button type="button" class="btn btn-warning">Edit</button></td>
            <td><button type="button" class="btn btn-danger">Delete</button></td>
        </tr>
    </tbody>
</table>
<app-admin-watches></app-admin-watches>
